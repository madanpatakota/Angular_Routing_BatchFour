<div>
  <h1>Login</h1>
  <form>
    <div class="form-group row">
      <label for="email">Email</label>
      <div class="col-md-6">
        <input
          class="form-control"
          type="text"
          name="email"
          placeholder="email@example.com"
          [(ngModel)]="userName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="password">Password</label>
      <div class="col-md-6">
        <input class="form-control" type="text" name="password"
         [(ngModel)]="Password" />
      </div>
    </div>
    <div style="margin-top:10px" class="form-group">
      <button (click)="evtlogin()" class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
